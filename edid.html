<!DOCTYPE html>
<html>
  <head>
    <title>Bit Opatations</title>

    <style type="text/css">
      #file-input div.input {
      padding: 60px;
      border: solid 1px #333;
      width: 250px;
      height: 10px;
      }

      .mygrid-wrapper-div {
      height: 400px !important;
      overflow: scroll;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/1-col-portfolio.css" rel="stylesheet">

    <script src="js/jquery-2.0.3.min.js"></script>
 
    

    <script src="js/jquery.textHighlighter.pack.min.js"></script>

  <body>

    <div class="container">

      <div class="row">

        <div class="col-lg-12">
          <h1 class="page-header">Binary viewer</h1>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-7">

	  <div id="file-input">
	    <div class="input">Drop file here.</div>
	    <div class="out"></div>
	  </div>
        </div>
        <div class="col-lg-5">
	  <input type="checkbox" id="myCheckBox">
	  <button id="hex2bit" type="button" class="btn btn-default">hex to bit</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

	  <h1>hex table</h1>
	  <div class="mygrid-wrapper-div" id="hextable">
	    <table id="test_output" class="table"></table> 
	  </div>

	  <h1>bit table</h1>
	  <div class="mygrid-wrapper-div" id="bittable">
	    <table id="bit_table_output" class="table"></table> 
	  </div>


	  <h1>hex</h1>
	  <pre class="pre-scrollable" id="drop_output"></pre>

	  <h1>bit</h1>
	  <pre class="pre-scrollable" id="bitstext"></pre>

        </div>
      </div>

    </div>
