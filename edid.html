<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>EDID</h1>

    <p>Hex</p>
    <p id="edid_">00 01 02 03 04 05 06 07 08 09 0a 0b 0c 0d 0e 0f</p>

    <textarea id="edid" class="form-control" rows="3"></textarea>


    <button type="button" class="btn btn-default">edid</button>

    <h2>Fixed header pattern</h2>
    <p id="Fixed_header_pattern"></p>
    <h2>Manufacturer ID</h2>
    <p id="Manufacturer_ID"></p>
    <h2>Manufacturer product code</h2>
    <p id="Manufacturer_product_code"></p>
    <h2>Serial number</h2>
    <p id="Serial_number"></p>

    <h2>Week of manufacture</h2>
    <p id="Week_of_manufacture"></p>

    <h2>Year of manufacture</h2>
    <p id="Year_of_manufacture"></p>

    <h2>EDID version</h2>
    <p id="EDID_version"></p>

    <h2>Video input parameters bitmap</h2>
    <p id="Video_input_parameters_bitmap"></p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="js/jquery-2.0.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitop.js"></script>
  </body>
</html>
